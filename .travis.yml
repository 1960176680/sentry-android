language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
matrix:
  include:
    - os: osx
      osx_image: xcode9.3
      jdk: oraclejdk8
    - os: osx
      osx_image: xcode11
      jdk: oraclejdk12
    - os: linux
      dist: trusty
      jdk: oraclejdk8
      after_success:
        - bash <(curl -s https://codecov.io/bash)
    - os: linux
      dist: trusty
      jdk: openjdk8
    - os: linux
      dist: bionic
      jdk: openjdk11
